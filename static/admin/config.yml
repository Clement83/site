backend:
  name: github
  repo: votrenom/votresite
  branch: main

media_folder: "static/images"
public_folder: "/images"

collections:
  - name: "pages"
    label: "Pages"
    folder: "content/pages"
    create: true
    fields:
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Corps", name: "body", widget: "markdown"}
